<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>姓名案例_插值语法实现</title>
    <script src="./js/vue.js"></script>
    <style>
        * {
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="root">
        姓: <input type="text" v-model="firstName"><br>
        名: <input type="text" v-model="lastName"><br>
        全名: <span>{{ firstName.slice(0,3)}}-{{ lastName }}</span>
    </div>
<script>
    Vue.config.productionTip = false;
    const vm = new Vue({
        el: '#root',
        data() {
            return {
                firstName: '张',
                lastName: '三',
            }
        }
    });
</script>
</body>
</html>

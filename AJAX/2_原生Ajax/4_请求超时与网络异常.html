<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>请求超时与网络异常</title>
    <style>
        #btn01 {
            width: 150px;
            height: 35px;
            border: 0px;
            border-radius: 5px;
            background-color: #5588aa;
            color: white;
        }
        #box1 {
            width: 400px;
            height: 250px;
            background-color: #e3e5e7;
            border-radius: 5px;
        }
    </style>
    <script>
        window.onload = () => {
            let btn = document.getElementById('btn01');
            let box = document.getElementById('box1');
            btn.onclick = () => {
                const xhr = new XMLHttpRequest();
                // 增加超时处理
                xhr.timeout = 1000;
                // 超时回调
                xhr.ontimeout = () => { alert('请求超时'); }
                // 增加网络超时的回调
                xhr.onerror = () => { alert('网络异常'); }
                xhr.open('GET', 'http://localhost:9000/query1?'+Date.now());
                xhr.send();
                xhr.onreadystatechange = () => {
                    if (xhr.readyState === 4)
                        if (xhr.status >= 200 && xhr.status < 300)
                            handle();
                }

                let handle = () => {
                    box.innerText = xhr.response;
                }
            }
        }
    </script>
</head>
<body>
    <button id="btn01">点击发送请求</button><br><br>
    <div id="box1">null</div>
</body>
</html>

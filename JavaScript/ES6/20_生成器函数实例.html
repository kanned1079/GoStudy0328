<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>生成器函数实例</title>
		<script>
			window.onload = function () {
				// 1s output 111
				// 2s output 222
				// 3s output 333
				
				// Traditional way, but it is not convienence.
				// setTimeout(()=>{
				// 	console.log('111');
				// 	setTimeout(()=>{
				// 		console.log('222');
				// 		setTimeout(()=>{
				// 			console.log('333');
				// 		},1000)
				// 	}, 1000)
				// }, 1000)
				
				// "use strict"
				function one() {
					setTimeout(()=>{
						console.log('111');
						iterator.next();
						}, 1000);
					
				}
				function two() {
					setTimeout(()=>{
						console.log('222');
						iterator.next();
						}, 1000);
					
				}
				function three() {
					setTimeout(()=>{
						console.log('333');
						iterator.next();
						}, 1000);
					
				}
				
				function *gen() {
					yield one();
					yield two();
					yield three();
				}
				
				let iterator = gen();
				iterator.next();
				
			}
		</script>
	</head>
	<body>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表渲染</title>、
    <script src="./js/vue.js"></script>
    <style>
        li {
            width: 100px;
            height: 30px;
             background-color: #39987c;
            margin: 20px;
            line-height: 30px;
            border-radius: 7px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="root">
    <h2>人员列表</h2>
    <ul>
        <li v-for="(p, index) of persons" :key="index">
            <!--            姓名-年龄-->
            {{ p.name }}-{{ p.age }}
        </li>
    </ul>
    <h2>遍历对象</h2>
    <ul>
        <li v-for="(value, key) in cars" :key="key">
            <!--            姓名-年龄-->
            {{ key }}-{{ value }}
        </li>
    </ul>

    <h2>遍历字符串</h2>
    <ul>
        <li v-for="(value, key) in str" :key="key">
            <!--            姓名-年龄-->
            {{ key }}-{{ value }}
        </li>
    </ul>
    <h2>遍历指定次数(少用)</h2>
    <ul>
        <li v-for="(value, key) in 5" :key="key">
            <!--            姓名-年龄-->
            {{ key }}-{{ value }}
        </li>
    </ul>

</div>
<script>
    Vue.config.productionTip = false;
    const vm = new Vue({
        el: '#root',
        data() {
            return {
                persons: [
                    {id: '001', name: '张三', age: 18},
                    {id: '002', name: '李四', age: 19},
                    {id: '003', name: '王五', age: 20},
                ],
                cars: {
                    name: 'A8',
                    price: '70w',
                    color: 'black',
                },
                str: 'hello',
            }
        }
    });
</script>
</body>
</html>

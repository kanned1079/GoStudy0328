<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>引出生命周期</title>
    <script src="jsue.js"></script>
</head>
<body>
<div id="root">
    <h2 :style="{opacity}">Welcome to Vue</h2>
</div>
<script>
    Vue.config.productionTip = false;
    const vm = new Vue({
        el: '#root',
        data() {
            return {
                opacity: 1,
            }
        },
        methods: {

        },
        // 下面的就叫生命周期函数
        // Vue完成模版解析并把真实DOM元素放入页面后调用mounted
        mounted() {
            console.log('mounted.');
            setInterval(() => {
                this.opacity -= 0.01;
                if (this.opacity <= 0)
                    this.opacity = 1;
            }, 16);
        },
    });
    // 通过外部定时器实现(不推荐)
    // setInterval(() => {
    //     vm.opacity -= 0.01;
    //     if (vm.opacity <= 0)
    //         vm.opacity = 1;
    // }, 16);
</script>
</body>
</html>

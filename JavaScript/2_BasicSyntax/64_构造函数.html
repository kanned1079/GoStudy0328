<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>构造函数</title>
    <style></style>

    <script>

        // 创建一个对象
        var obj = {
            name: "孙悟空",
            age: 18,
            gender: "男",
            sayName:function () {
                // alert(this.name)
                document.write(this.name, this.age, this.gender);
            }
        }
        // 调用方法
        obj.sayName()
        document.write("<br>")
        //
        // 使用工厂模式创建对象
        function createPerson(name, age, gender) {
            var obj = new Object()
            obj.name = name;
            obj.age = age;
            obj.gender = gender;
            obj.sayHello = function() {
                document.write(this.name);
            }
            return obj
        }

        var dog = createPerson("dog2", 3, "male")
        dog.sayHello()

        document.write("<br>")


        // 使用构造函数
        function Person(name, age, gender) {
            document.write("调用了Person构造函数<br>")
            this.name = name;
            this.age = age;
            this.gender = gender
            this.sayHello = function () {
                document.write(this.name)
            }
        }

        var per1 = new Person() // 这里调用了构造函数
        per1.name = "2222"
        per1.sayHello()

        // 尽量不要将定义放在全局中 因为污染命名空间 而且在全局中也不安全

        function MyClass() {

        }
        MyClass.prototype.name = "这是原型对象中的名字";

        var mc = new MyClass();
        mc.age = 19;

        mc.hasOwnProperty("name")   // 可以使用原型对象的hasOwnProperty方法来检查对象中是否有该属性

        document.write(mc.hasOwnProperty("name"))
        document.write(mc.hasOwnProperty("age"))



    </script>
</head>
<body>

</body>
</html>

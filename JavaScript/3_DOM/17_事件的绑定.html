<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件的绑定</title>
    <style>
        #btn01 {
            width: 200px;
            height: 35px;
            border: 0px;
            border-radius: 7px;
            background-color: #39987c;
            color: white;
        }
    </style>
</head>
<script>
    window.onload = function () {
        let btn01 = document.getElementById("btn01");
        btn01.onclick = function () {
            alert(1)
        }
        // btn01.onclick = function () {
        //     alert("ff")
        // }
        // 绑定第二个响应函数
        // addEEventListener(<事件的字符串不要on>, <回调函数>, <是否在捕获阶段触发，一般使用false>) 可以为元素添加绑定响应函数
        btn01.addEventListener("click", function () {
            alert(111);
        }, false);

        btn01.addEventListener("mouseout", function () {
            alert("moved");
        }, false)


    }
</script>
<body>
    <button id="btn01">Click me</button>
</body>
</html>

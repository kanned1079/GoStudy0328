<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模版字符串</title>
    <script>
        // 声明
        let str = `111223rw3f4efefesfves32r2r`;
        console.log(str);
         
        // 可以直接多行
        let str2 = `<ul>
                        <li>沈腾</li>
                        <li>玛丽</li>
                        <li>魏翔</li>
            </ul>`;
        document.write(str2);

        // 变量拼接
        let loveest = '魏翔';
        let out = `${loveest}是我最喜欢的演员`
        document.write(out);
</script>
</head>
<body>
    
</body>
</html>

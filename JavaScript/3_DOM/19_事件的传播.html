<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    #box1 {
        width: 300px;
        height: 300px;
        background-color: yellowgreen;
    }
    #box2 {
        width: 200px;
        height: 200px;
        background-color: yellow;
    }
    #box3 {
        width: 100px;
        height: 100px;
        background-color: skyblue;
    }
</style>
<script>
    window.onload = function () {
        let bx1 = document.getElementById("box1");
        let bx2 = document.getElementById("box2");
        let bx3 = document.getElementById("box3");

        // 定义一个函数 用来指定元素绑定响应函数
        function bind(obj, eventStr, callbackFunc) {
            // 这里要兼容所有浏览器
            // addEventListener() 中的this是绑定事件的对象
            // attachEvent() 中的this是window
            if (obj.addEventListener)
                obj.addEventListener(eventStr, callbackFunc, false);
            else
                obj.addEventListener('on'+eventStr, function () {
                    callbackFunc.call(obj); // 在匿名函数中调用回调函数
                });
        }

        bind(bx1, "click", function () {
            alert("box1的响应函数")
        })

        bind(bx2, "click", function () {
            alert("box2的响应函数")
        })

        bind(bx3, "click", function () {
            alert("box3的响应函数")
        })
    }
</script>
<body>
    <div id="box1">
        <div id="box2">
            <div id="box3"></div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>消除浮动</title>

    <style>
      .container{
        background-color: #39987c;
        width: 400px;
      }
      .container::after{
        content: "";
        display: block;
        clear: both;
      }
      .box1{
        background-color: yellowgreen;
        width: 100px;
        height: 100px;
        margin: 5px;
        float: left;
      }
      .text{
        background-color: aqua;
        width: 100px;
        height: 100px;
        clear: both;
      }
    </style>

</head>
<body>

  <div class="container">
    <div class="box1"></div>
    <div class="box1"></div>
    <div class="box1"></div>

  </div>

  <div class="text box1"></div>


</body>
</html>

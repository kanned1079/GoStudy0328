<head>
    <meta charset="UTF-8">

</head>
<style>
        .bg {

            width: 50%;

            padding: 12px;
            border: 1px solid #dddddd;

</style>
<script>
    window.onload = function () {
        // 删除元素 第一步获得所有超链接
        let links = document.getElementsByTagName("a");
        // 为每一个超链接都设置单击相应函数
        
        for (let i=0; i<links.length; i++) {
            links[i].onclick = function () {
                // 删除超链接在的那一行
                let tr = this.parentNode.parentNode;
                let name = tr.firstElementChild.innerText;
                let name2 = tr.getElementsByTagName("td")[0].innerHTML;
                // 删除tr   
                // 删除前弹出一个提示框
                //alert("确定删除")
                let res = confirm("确定删除" + name);    // 这个有确定和取消按钮
                if (res == true) // 点击确定返回true 否则返回false
                    tr.parentNode.removeChild(tr);
                //alert("hellow")
                return false;
            }
        }

        // 点击按钮后添加新员工到表格中
        document.getElementById("commit").onclick = function () {
            // 先获取信息
            let name = document.getElementById("name").value;
            let email = document.getElementById("mail").value;
            let salary = document.getElementById("salary").value;
            // 创建一个tr
            let tr = document.createElement("tr");
            // 创建四个td
            let name_td = document.createElement("td");
            let email_td = document.createElement("td");
            let salary_td = document.createElement("td");
            let del_td = document.createElement("td");
            // 创建a对象
            let a = document.createElement("a");
            
            // 创建文本
            name_td.appendChild(document.createTextNode(name));
            email_td.appendChild(document.createTextNode(email));
            salary_td.appendChild(document.createTextNode(salary));
            a.appendChild(document.createTextNode("delte"))
            // 将所有td添加到tr中
            // 
            tr.appendChild(name_td);
            tr.appendChild(email_td);
            tr.appendChild(salary_td);
            a.herf = "wwwwwwwww";
            del_td.appendChild(a);
            tr.appendChild(del_td);

            // 向a中添加href属性
            
            // 将新的tr加入父元素中
            // 获取table
            let table = document.getElementById("tb1");
            table.appendChild(tr);

        }
        
        
    }
</script>

<body class="bg">

    <div class="center">

            Name <label for=""><input type="text" name="txt" id="name"></label><br>

        </div>

    <div class="center" style="margin-top: 20px;">

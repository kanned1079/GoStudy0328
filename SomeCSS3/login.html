<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="Vue2/js/vue.js"></script>
    <style>
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .back {
            background-color: #e8eaf2;
        }

        .board {
            width: 400px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .div1 {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }

        .title {
            font-size: 30px;
            font-family: "PingFang SC", serif;
            margin: 0;
        }

        .subtitle {
            margin: 5px 0 0 0;
            color: gray;
        }

        .input-group {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input {
            width: 80%;
            height: 35px;
            background-color: #f4f6f9;
            border: 0;
            border-radius: 5px;
            margin-top: 10px;
            padding-left: 10px;
        }

        .btn {
            width: 80%;
            height: 40px;
            background-color: #3b5997;
            border: 0;
            border-radius: 5px;
            margin-top: 20px;
            color: white;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #334d84;
        }
    </style>
</head>
<body class="back">
<div id="root" class="center">
    <div class="board">
        <div class="div1">
            <p class="title">Login</p>
            <p class="subtitle">cz</p>
        </div>
        <div class="input-group">
            <input type="email" class="input" placeholder="邮箱/账户名">
            <input type="password" class="input" placeholder="密码">
            <button class="btn">登入</button>
        </div>
    </div>
</div>
<script>
    Vue.config.productionTip = false;
    const vm = new Vue({
        el: '#root',
        data() {
            return {}
        },
        computed: {}
    });
</script>
</body>
</html>

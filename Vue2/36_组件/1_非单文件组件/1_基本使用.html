<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本使用</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
<div id="root">
    <!--    <h2>学校名称 {{ schoolName }}</h2>-->
    <!--    <h2>学校地址 {{ schoolAddr }}</h2>-->
    <xuexiao></xuexiao>
    <hr>
    <!--    <h2>学生姓名 {{ studentName }}</h2>-->
    <!--    <h2>学生年龄 {{ studentAge }}</h2>-->
    <xuesheng></xuesheng>
</div>
<script>
    Vue.config.productionTip = false;

    // 1. 创建组件
    // Vue.extend(<这里需要的是一个page对象>)
    const school = Vue.extend({
        // 组件一定不能写el配置项 因为所有组件都由vm管理
        // el: '#root',
        // 并且组件中只能写data()函数式 不能写对象式(data:{}) 因为在内存中会有引用关系
        template: `
          <div><h2>学校名称 {{ name }}</h2>
            <h2>学校地址 {{ addr }}</h2>
            <button @click="showName">显示名称</button></div>

        `,
        data() {
            return {
                name: 'NNU',
                addr: 'Nanjing',
            }
        },
        methods: {
            showName() {
                alert(this.name);
            }
        }
    });

    const student = Vue.extend({
        template: `
          <div><h2>学生姓名 {{ name }}</h2>
            <h2>学生年龄 {{ age }}</h2></div>`,
        data() {
            return {
                name: 'kanna',
                age: 19,
            }
        }
    });

    const hello = Vue.extend({

    });

    // 注册全局组件
    Vue.component('hello', hello);

    // 2. 已经完成创建了组件 接下来是注册组件
    new Vue({
        el: '#root',
        // 注册组件(局部注册)
        components: {
            xuexiao: school,
            xuesheng: student,
        },
    });

    // 3. 使用

    //             },
    //             student: {
    //                 name: 'kanna',
    //                 age: 19,
    //             }
    //         }
    //     }
    // });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box1{
            background-color: #39987c;
            width: 100px;
            height: 100px;
            position: absolute;
            z-index: 100;
            border-radius: 16px;
            box-shadow: 0 0 10px gray;
        }
        .box2{
            background-color: rgba(248,195,205, 0.8);
            width: 100px;
            height: 100px;
            position: absolute;
            left: 50px;
            top: 50px;
            z-index: 101;
            border-radius: 50%;
            backdrop-filter: blur(10px);
        }

    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>

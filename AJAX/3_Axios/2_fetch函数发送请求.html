<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fetch函数发送请求</title>
    <style>
        .btn {
            width: 120px;
            height: 40px;
            background-color: #5588aa;
            border-radius: 7px
        }
    </style>
    <script>
        window.onload = () => {
            document.getElementsByTagName('button')[0].addEventListener('click', () => {
                let url = 'http://localhost:9000/fetch?vip=10'
                fetch(url, {
                    method: 'POST',
                    headers: {
                        //pass...
                    },
                    body: {
                        name: 'admin',
                        pwd: '12345678',
                    }
                }).then(response => {
                    console.log(response);
                    // return response.text();
                    return response.json();
                }).then(response => {
                    console.log(response);
                })
            });
        }

    </script>
</head>
<body>
<label>
    <button>点击发送请求</button>
</label>
</body>
</html>

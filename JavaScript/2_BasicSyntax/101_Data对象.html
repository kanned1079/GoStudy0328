<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        document.write(Date.now(), "<br>")  // 时间戳 1970.1.1 00:00:00
        var d = new Date(1717307369234)
        document.write(Date(1717307369234), "<br>")
        document.write(d.getDate(), "<br>")
        document.write(d.getMonth()+1, "<br>")  // 这个得+1
        document.write(d.getDay(), "<br>")  // 返回周几
        document.write(d.getFullYear(), "<br>")

    </script>
</head>
<body>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>原理演示</title>
</head>
<body>
    <div id="result">null1</div>
    <div id="result2">null2</div>
    <script>
        function handle (data) {
            const result = document.getElementById('result');
            console.log(data)
            result.innerHTML = data.name;
        }

        function handle2 (data) {
            document.getElementById('result2').innerHTML = data.name;
        }
    </script>
    <!-- <script src="./js/app1.js"></script> -->
    <script src="http://localhost:8080/jsonp2"></script>
<!--    下面这个是gin文档中的 需要在后面指定回调函数-->
    <script src="http://localhost:8080/jsonp3?callback=handle2"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原生Ajax请求POST</title>
    <script>
        window.onload = () => {
            let box1 = document.getElementById("result");
            box1.onmousemove = () => {
                const xhr = new XMLHttpRequest();
                xhr.open('POST', 'http://localhost:9000/server');
                // 设置请求头
                xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                //xhr.setRequestHeader('Name', 'kinggyo');
                xhr.send('a=100&b=200&c=300');
                xhr.onreadystatechange = () => {
                    if (xhr.readyState === 4)
                        if (xhr.status >= 200 && xhr.status < 300)
                            handle();
                }
                let handle = () => {
                    box1.innerText = xhr.response;
                }
            }
        }
    </script>
</head>
<body>
    <div style="width: 200px; height: 100px; border: #5588aa solid 1px;" id="result"></div>
</body>
</html>

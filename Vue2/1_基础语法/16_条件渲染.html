<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件渲染</title>
    <script src="jsue.js"></script>
    <style>
        .ck1 {
            width: 200px;
            height: 40px;
            background-color: #39987c;
            color: white;
            line-height: 40px;
            text-align: center;
            margin: 20px;
            border-radius: 7px;
        }
    </style>
</head>
<body>
<div id="root">
    <!--    <h2 v-show="false>Welcome {{ name }}</h2>-->
    <!--    <h2 v-show="1===3">Welcome {{ name }}</h2>-->

    <!--    使用v-if做条件渲染-->
    <!--    <h2 v-if="a">Welcome {{ name }}</h2>-->
    <h2>当前的n为{{ n }}</h2>
    <button @click="n++">n++</button>
    <!--    切换频率高的用v-show 低的用v-if-->
    <!--    注意这四个v-if判断之间必须连续 不能被打断-->
    <div class="ck1" v-if="n === 1">Angular</div>
    <div class="ck1" v-else-if="n === 1">React</div>
    <div class="ck1" v-else-if="n === 3">Vue</div>
    <div class="ck1" v-else>hhhh</div>
    <hr>
    <!--    template不破坏结构 但是template只能用v-if-->
    <template v-if="1 === 1">
        <div class="ck1">111</div>
        <div class="ck1">111</div>
        <div class="ck1">111</div>
    </template>
</div>
<script>
    Vue.config.productionTip = false;
    const vm = new Vue({
        el: '#root',
        data() {
            return {
                name: 'kanna',
                a: false,
                n: 0,
            }
        }
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js"></script>
	</head>
	<body>
		<div id="app">
			{{ message }}
		</div>
		<script>
			var app = new Vue({
				el: '#app',
				data: {
					message: 'Hello Vue!'
				}
			});
			const jsonString = '{"name":"John","age":30,"city":"New York"}';
			const obj = JSON.parse(jsonString);
			alert(parseInt(obj.age)+4);
		</script>
		
		
		
	</body>
</html>

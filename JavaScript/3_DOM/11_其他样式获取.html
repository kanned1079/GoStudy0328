<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>其他样式获取</title>
    <script>
        window.onload = function () {
            let box1 = document.getElementById("box1");
            let box4 = document.getElementById("box4");

            document.getElementById("btn01").onclick = function () {
                // box1.clientHeight
                // box1.clientWidth
                //注意这个属性后面不带有"px"
                //返回的都是数值 可以直接计算
                //alert(box1.clientWidth)  // 返回所有的 不包括边框
                //box1.clientWidth = 300; // 这样不行 因为它是计算得来的
                // 因此上面的都是只读的 不能修改

                // alert(box1.offsetWidth) // 这个是加上了外面边框的
                //
                let op1 = box1.offsetParent;
                // 获取了离当前元素离得最近的开启了定位了的元素 只要定位的值不要是static
                // 如果所有的都没有开position 那么就会找body
                // alert(op1.id);
                /*
                offsetLeft 当前元素相对于其定位元素的水平偏移量
                offsetTop 当前元素相对于其定位元素的垂直偏移量*/
                //alert(box1.offsetLeft)

                // 获取box4 client的高度
                let ch1 = box4.clientHeight;
                let sh1 = box4.scrollHeight;
                let sl1 = box4.scrollLeft;  // 元素边缘于的距离
                //可以获取元素整个滚动区域的大小
                let len1 = box1.scrollHeight - box1.scrollTop
                alert("长度 = ", + len1.toString())
            }
        }
    </script>
    <style>
        .box1s {
            width: 200px;
            height: 200px;
            background-color: #39987c;
            padding: 20px; /*内边距*/
            border: 10px solid darkseagreen;
        }
        .btns {
            width: 100px;
            height: 30px;
            border-radius: 5px;
            border: 0px;
            line-height: 30px;
            margin-top: 20px;
        }
        #box2 {
            padding: 100px;
            background-color: #666666;
        }
        #box4 {
            width: 200px;
            height: 300px;
            background-color: #fba;
            overflow: auto;
        }
        #box5 {
            width: 150px;
            height: 400px;
            background-color: #fff6d2;
        }
    </style>
</head>
<body id="bdy">

    <div id="box4">
        <div id="box5">

        </div>
    </div><br>

    <div id="box3" style="position: relative;">
        <div id="box2" style="position: relative">
            <div id="box1" class="box1s"></div>
        </div>
    </div>

    <button id="btn01" class="btns">btn</button>


</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>迭代器</title>
		<script>
			window.onload = function () {
				// 声明一个数组
				const xiyou = ['a', 'b', 'c', 'd'];
				// 使用for...of遍历
				// 使用in得到的是键 使用of得到的是值	
				// for (let v of xiyou) { 
				// 	console.log(v)
				// }
			
			let iterator = xiyou[Symbol.iterator]();
			
			// 调用对象的next方法
			console.log(iterator.next());
			console.log(iterator.next());
			console.log(iterator.next());
			console.log(iterator.next().value);
			console.log(iterator.next());
			// {value: undefined, done: true}
			// 如果done为true表示迭代完成
			
			}
		</script>
	</head>
	<body>
	</body>
</html>

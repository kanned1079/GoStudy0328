<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6模块化</title>
</head>
<body>
    <script type="module">
        // 引入m1.js的内容
        // 分别暴露
        import * as m1 from './models/m1.js'
        console.log(m1);

        // 引入m2.js
        // 统一暴露
        import * as m2 from './models/m2.js'
        console.log(m2);

        // 引入m3.js
        // 默认暴露
        import * as m3 from './models/m3.js'
        console.log(m3);
        m3.default.change();
    </script>
</body>
</html>

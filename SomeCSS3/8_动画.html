<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画</title>
    <style>
        div{
            background-color: #e3e5e7;
            width: 100px;
            height: 100px;
            animation: ani1 3s linear 0s infinite running;
        }
        @keyframes ani1 {
            from{
                background-color: red;
            }
            to{
                background-color: #39987c;
            }
        }
        div:hover{
            background-color: orange;
        }
    </style>
</head>
<body>
    <div ></div>
</body>
</html>

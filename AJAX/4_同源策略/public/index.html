<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <script>
        window.onload = () => {
            document.getElementById('btn01').onclick = () => {
                const x = new XMLHttpRequest();
                x.open('GET', '/data'); // 这里可以简写
                x.send();
                x.onreadystatechange = () => {
                    if (x.readyState === 4 && (x.status >= 200 && x.status < 300)) {
                        console.log(x.response);
                    }
                }
            }
        }
    </script>
</head>
<body>
<h1>这是首页</h1>
<button id="btn01">点击获取用户数据</button>
</body>
</html>
